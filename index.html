<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>ETCH-A-SKETCH</h1>
    <div class="buttons">
      <button
        type="button"
        class="btn btn-secondary clear"
        onclick="clearGrid()"
      >
        Clear
      </button>
      <button
        type="button"
        class="btn btn-secondary size"
        onclick="changeGrid()"
      >
        cell size
      </button>
      <button
        type="button"
        class="btn btn-secondary gray"
        onclick="grayColor()"
      >
        Gray
      </button>
      <button
        type="button"
        class="btn btn-secondary black"
        onclick="blackColor()"
      >
        Black
      </button>
      <button type="button" class="btn btn-secondary rgb" onclick="rgbColor()">
        RGB
      </button>
    </div>

    <div id="container"></div>

    <script src="app.js"></script>
  </body>
</html>
